<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran QRIS Dinamis</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 60px;
    }
    .qris-image {
      margin-top: 20px;
      width: 260px;
      border: 3px solid #00ffcc;
      border-radius: 10px;
    }
    .price {
      font-size: 22px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran QRIS</h1>
    <p id="product-name"></p>
    <p id="product-price" class="price"></p>
    <div id="qris-container">Memuat QRIS...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get("product");
    const productPrice = parseInt(params.get("price"));

    document.getElementById("product-name").textContent = `Nama Produk: ${productName}`;
    document.getElementById("product-price").textContent = `Harga: Rp ${productPrice.toLocaleString("id-ID")}`;

    async function generateQRIS(amount) {
      try {
        const response = await fetch("/api/qris", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });
        const data = await response.json();

        if (data.status === "success") {
          document.getElementById("qris-container").innerHTML =
            `<img src="data:image/png;base64,${data.qris_base64}" class="qris-image" alt="QRIS">`;
        } else {
          document.getElementById("qris-container").innerHTML = `<p style="color:red;">${data.message}</p>`;
        }
      } catch (err) {
        document.getElementById("qris-container").innerHTML = `<p style="color:red;">Gagal memuat QRIS: ${err.message}</p>`;
      }
    }

    generateQRIS(productPrice);
  </script>
</body>
</html>
