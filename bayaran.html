<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS Dinamis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      padding: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    img {
      width: 240px;
      margin-top: 15px;
    }
    .back-btn {
      margin-top: 20px;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pembayaran QRIS</h1>
  <div class="card">
    <h2 id="product-name">Memuat...</h2>
    <p>Total Pembayaran: <strong id="price"></strong></p>
    <div id="qris-area">
      <p>Memuat QRIS...</p>
    </div>
  </div>
  <br>
  <button class="back-btn" onclick="window.location.href='index.html'">Kembali</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    const price = urlParams.get('price');

    document.getElementById('product-name').textContent = product;
    document.getElementById('price').textContent = 'Rp ' + price;

    // Kirim ke backend bayar.js
    fetch('/bayar', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ amount: price })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === 'success' && data.qris) {
        const qr = encodeURIComponent(data.qris);
        const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${qr}`;
        document.getElementById('qris-area').innerHTML =
          `<img src="${qrImg}" alt="QRIS Dinamis"><p>Scan QRIS untuk membayar</p>`;
      } else {
        document.getElementById('qris-area').innerHTML =
          `<p>Gagal membuat QRIS üò¢</p><small>${data.message || 'Terjadi kesalahan'}</small>`;
      }
    })
    .catch(err => {
      document.getElementById('qris-area').innerHTML =
        `<p>Kesalahan koneksi ‚ö†Ô∏è</p><small>${err.message}</small>`;
    });
  </script>
</body>
</html>
