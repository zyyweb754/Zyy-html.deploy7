<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS - SAZYY OFFICIAL</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    img {
      margin-top: 20px;
      width: 250px;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    button {
      background: linear-gradient(45deg, #00c853, #64dd17);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #00e676, #76ff03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Menyiapkan Pembayaran...</h2>
    <div id="loading">Harap tunggu sebentar</div>
    <div id="qrisResult" style="display:none;">
      <h3>Scan QRIS untuk membayar</h3>
      <p id="productInfo"></p>
      <img id="qrisImage" src="" alt="QRIS">
      <br>
      <button onclick="window.location.href='index.html'">Kembali</button>
    </div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const price = params.get('price');

    // Kirim ke PHP untuk generate QRIS Dinamis
    fetch('tes pay.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount: price })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('qrisResult').style.display = 'block';
      document.getElementById('productInfo').innerHTML = `<b>${product}</b><br>Total: Rp ${price}`;
      if (data.status === 'success') {
        document.getElementById('qrisImage').src = 'data:image/png;base64,' + data.qris_base64;
      } else {
        document.getElementById('qrisResult').innerHTML = '<p style="color:red;">' + data.message + '</p>';
      }
    })
    .catch(err => {
      document.getElementById('loading').innerHTML = 'Terjadi kesalahan koneksi: ' + err;
    });
  </script>
</body>
</html>
